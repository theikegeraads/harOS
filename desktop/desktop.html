<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarOS</title>
    <script src="https://kit.fontawesome.com/caa970b278.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./lib/css/desktop.css">
</head>

<body>
    <div id="desktop" style="visibility: visible;">
        <div onclick="start('hide')" id="backlayer"></div>
        <div id="startMenu">
            <div id="appPanel">
                <br>
                <hr id="khr">
                <h3>test</h3>
                <hr id="thr">
                <h3>test</h3>
            </div>
            <div class="startButtons" onclick="fade(blackScreen)" id="powerButton">
                <p>|</p>
            </div>
            <div class="startButtons" onclick="fade(blackScreen, 'login')" id="logoutButton">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="startButtons" onclick="fade(blackScreen, 'start')" id="restartButton">
                <i class="fas fa-redo"></i>
            </div>
            <div id='pfp'>
                <img id="picture" src="./lib/img/laptophar.png">
            </div>
            <div id="accountInfo">
                <h3 id="accountName">Har</h3>
            </div>
        </div>
        <div id="fade"></div>
        <div id="blackScreen"></div>
        <div id="taskbar">
            <img onclick="start('show') " class="tbIcon" id="startHar" src="/desktop/lib/img/harThink.png">
            <img class="tbIcon" id="kgh" onclick="window.open('https://github.com/keanuplayz/')"
                src="/desktop/lib/img/kgh.png">
            <img class="tbIcon" id="tgh" onclick="window.open('https://github.com/theikegeraads/')"
                src="/desktop/lib/img/tgh.png">
            <div id="clock"></div>
            <div id="line1"></div>


        </div>
        <div id="iconGrid">
            <div class="icon" id="icon1"></div>
            <div class="icon" id="icon2"></div>
            <div class="icon" id="icon3"></div>
            <div class="icon" id="icon4"></div>
            <div class="icon" id="icon5"></div>
            <div class="icon" id="icon6"></div>
            <div class="icon" id="icon7"></div>
            <div class="icon" id="icon8"></div>
            <div class="icon" id="icon9"></div>
        </div>

        <div style="visibility: hidden;" id="leaveContent">
            <div id="userBubble">
                <img id="harWave" src="/lib/img/harAngry.png">
            </div>
            <h1 id="userText">Wilse echt weggoan?</h1>
            <div onclick="haije()" class="haijeButton onHover" id="joaButton">
                <p>Joa, gank weg.</p>
            </div>
            <div onclick="back()" class="haijeButton onHover" id="neaButton">
                <p>Nea, ik wil truuk.</p>
            </div>
        </div>

        <div style="visibility: hidden;" id="exitContent">
            <h1 id="userText">Okeej, haije dan.</h1>
            <div id="userBubble">
                <img style="height: 80%;" id="harWave" src="/lib/img/harWave.png">
            </div>
        </div>
    </div>



    <script src="./lib/js/main.js"></script>
    <script src="./lib/js/clock.js"></script>
</body>

</html>
